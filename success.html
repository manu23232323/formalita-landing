<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - Formalita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange-primary: #F5A623;
            --orange-dark: #E8940F;
            --blue-primary: #2B5F9E;
            --gray-600: #4B5563;
            --gray-900: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F9FAFB 0%, #FFFFFF 50%, rgba(245, 166, 35, 0.05) 100%);
            padding: 2rem;
        }
        
        .success-container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22C55E, #16A34A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--gray-600);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            color: white;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 166, 35, 0.5);
        }
        
        .logo {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .logo-text span {
            color: var(--orange-primary);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>Message bien reçu !</h1>
        <p>Merci pour votre demande. Notre équipe vous recontactera dans les <strong>24 heures</strong> pour discuter de votre projet.</p>
        <a href="/" class="btn">Retour à l'accueil</a>
        <div class="logo">
            <div class="logo-icon">F</div>
            <div class="logo-text">Formal<span>ita</span></div>
        </div>
    </div>
</body>
</html>
